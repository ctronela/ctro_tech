<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex flex-col justify-between min-h-screen">

    <!-- Full-Screen Video -->
    <section class="flex-grow">
        <video class="w-full h-full object-cover" controls autoplay>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-center text-white py-4">
        <p>&copy; 2025 Ctrotech. All rights reserved.</p>
    </footer>

</body>
</html>
